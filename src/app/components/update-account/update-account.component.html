<div class="content">
  <h2>Update account</h2>

  <div class="content-box">
    <div *ngIf="accountDetail" class="edit-form">
      <h4>About {{accountDetail.first_name}}'s account</h4>
      <form>
        <div class="form-group">
          <label for="first_name">First Name:</label>
          <input
            type="first_name"
            class="form-control"
            id="first_name"
            [(ngModel)]="accountDetail.first_name"
            name="first_name"
          />
        </div>
        <div class="form-group">
          <label for="last_name">Last Name:</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            [(ngModel)]="accountDetail.last_name"
            name="last_name"
          />
        </div>
      </form>
      <div class="flex">
        <a (click)="cancel()" class="btn-orange medium">Go back</a>
        <button
          type="submit"
          class="btn-orange medium"
          (click)="updateAccount()"
        >
          Update
        </button>
      </div>
      <p>{{ message }}</p>
    </div>
    <div *ngIf="!accountDetail">
      <h4>Cannot find this account.</h4>
      <a (click)="cancel()" class="btn-orange medium">Go back</a>
    </div>
  </div>
